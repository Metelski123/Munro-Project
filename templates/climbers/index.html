{% extends 'base.html' %}

{% block content %}
<h1>Climbers</h1>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for climber in climbers %}
  <tr>
    <td><a href="/climbers/{{ climber.id }}"> {{climber.name}} </a></td>
  </tr>
  {% endfor %}
</table>

<h3>Add a climber</h3>
<form action="/climbers" method="post">
  <label for="name">Climber name:</label>
  <input type="text" id="name" name="name">
  
  <input class="btn btn--action" type='submit' value="submit">
</form>

{% endblock %}
