{% extends 'base.html' %}

{% block content %}
<h1>Climbers</h1>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for climber in climbers %}
  <tr>
    <td><a href="/climbers/{{ climber.id }}"> {{climber.name}} </a></td>
  </tr>
  {% endfor %}
</table>

<form action="/climbers" method="post">
  <label for="name">Add climber:</label>
  <input type="text" id="name" name="name">
  <input class="button3" type='submit' value="Submit">
</form>


{% endblock %}
